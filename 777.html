<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终极提问❤️</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Microsoft YaHei', sans-serif;
            padding-top: 20%;
            user-select: none; /* 禁止文字选中 */
            margin: 0;
            overflow: hidden; /* 防止滚动条 */
            position: relative;
        }

        /* 背景文字“姜” */
        body::before {
            content: "姜";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 120px;
            color: rgba(255, 77, 121, 0.1); /* 浅粉色，透明度 */
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* 防止干扰点击 */
            z-index: -1; /* 置于底层 */
            animation: rotateBackground 20s linear infinite; /* 背景旋转动画 */
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #ff4d79;
            margin-bottom: 30px;
            font-size: 24px;
            position: relative; /* 确保文字在背景之上 */
            z-index: 1;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; /* 确保按钮在背景之上 */
            z-index: 1;
        }

        #yesButton {
            background-color: #ff4d79;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        #yesButton:hover {
            transform: scale(1.1);
            background-color: #ff3366;
        }

        #noButton {
            background-color: #cccccc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, left 2s ease, top 2s ease; /* 减慢移动速度 */
            position: absolute; /* 允许按钮移动 */
        }

        #noButton:hover {
            transform: scale(1.05);
        }

        .love-message {
            display: none;
            font-size: 40px;
            color: #ff4d79;
            margin-top: 50px;
            animation: heartbeat 1.5s infinite;
            position: relative; /* 确保消息在背景之上 */
            z-index: 1;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 20px; }
            #yesButton { padding: 10px 20px; font-size: 16px; }
            #noButton { padding: 8px 16px; font-size: 14px; }
            .love-message { font-size: 30px; }
        }
    </style>
</head>
<body>
    <h1 id="question">你愿意和我一起创造未来吗？</h1>
    <div class="buttons">
        <button id="yesButton" onclick="showLove()">❤️ 我愿意！</button>
        <button id="noButton" onmouseover="moveNoButton()">😈 再想想</button>
    </div>
    <div id="loveMessage" class="love-message">❤️ 谢谢！ㄟ(≧◇≦)ㄏ我也愿意 ❤️</div>
    <script>
        const questions = [
            "ヽ( o･ｪ･)ﾉ你愿意和我一起看星星吗？",
            "|_・)你愿意每天听我分享生活吗？",
            "|ω・）你愿意成为我故事的主角吗？",
            "|･ω･｀)你愿意收下我这颗真心吗？",
            "真的要拒绝我吗？(╯ε╰)"
        ];
        let currentQuestion = 0;
        let noButtonClickCount = 0;
        let yesScale = 1; // 记录“我愿意”按钮的缩放比例
        let moveDistance = 200; // 初始移动距离

        // 切换问题
        function changeQuestion() {
            currentQuestion = (currentQuestion + 1) % questions.length;
            document.getElementById("question").textContent = questions[currentQuestion];
            noButtonClickCount++;
            if (noButtonClickCount >= 3) {
                alert("你真的不考虑一下吗？🥺");
            }
            // 增大“我愿意”按钮
            increaseYesButton();
            // 缩小“再想想”按钮的移动范围
            reduceMoveDistance();
        }

        // 增大“我愿意”按钮
        function increaseYesButton() {
            yesScale = Math.min(yesScale + 0.2, 2); // 最大放大到2倍
            document.getElementById("yesButton").style.transform = `scale(${yesScale})`;
        }

        // 缩小“再想想”按钮的移动范围
        function reduceMoveDistance() {
            moveDistance = Math.max(moveDistance * 0.8, 50); // 最小移动距离为50px
        }

        // 显示爱心消息和爱心雨
        function showLove() {
            document.getElementById("question").style.display = "none";
            document.getElementById("yesButton").style.display = "none";
            document.getElementById("noButton").style.display = "none";
            document.getElementById("loveMessage").style.display = "block";
            startHeartsRain();
        }

        // 爱心雨特效
        function startHeartsRain() {
            const container = document.body;
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement("div");
                    heart.innerHTML = "❤️";
                    heart.style.position = "absolute";
                    heart.style.left = Math.random() * 100 + "%";
                    heart.style.fontSize = Math.random() * 20 + 10 + "px";
                    heart.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                    container.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }

        // 移动“不同意”按钮
        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const newX = Math.random() * (maxX - moveDistance) + moveDistance / 2;
            const newY = Math.random() * (maxY - moveDistance) + moveDistance / 2;
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        // 初始化
        document.getElementById("noButton").addEventListener("click", changeQuestion);
    </script>
</body>
</html>
